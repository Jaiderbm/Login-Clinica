
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Formulario Ejemplo</title>
    
</head>
<body>
    <h1>Formulario de Registro</h1>
  
    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="30">
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required minlength="3" maxlength="15" pattern="[A-Za-z0-9]+" title="Solo se permiten letras y números.">
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required minlength="6">
            
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha" required>
            
        </fieldset>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
